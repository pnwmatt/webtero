name: Build Firefox Extension

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: firefox/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: firefox
        run: pnpm install --frozen-lockfile

      - name: Install web-ext
        working-directory: firefox
        run: pnpm install web-ext

      - name: Build extension
        working-directory: firefox
        run: pnpm run build

      - name: Build extension package
        working-directory: firefox/dist
        run: web-ext build --overwrite-dest

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: webtero-firefox-extension
          path: firefox/dist/web-ext-artifacts/*.zip
          if-no-files-found: error

      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: firefox/dist/web-ext-artifacts/*.zip
