<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webtero</title>
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="sidebar.css">
</head>
<body>
  <!-- Hidden overlay when on Zotero reader pages -->
  <div id="zoteroReaderOverlay" class="zotero-reader-overlay" style="display: none;">
    <div class="overlay-content">
      <p>Zotero Reader detected</p>
      <p class="meta">Using native Zotero sidebar</p>
    </div>
  </div>

  <div id="mainSidebar" class="sidebar">
    <header class="header">
      <select id="projectDropdown" class="header-dropdown">
        <option value="">My Library</option>
      </select>
      <button id="savePageBtn" class="header-save-btn" title="Save to Zotero">Save</button>
      <button id="settingsBtn" class="header-settings-btn" title="Settings">&#9881;</button>
    </header>

    <details class="section current-page" open>
      <summary class="section-header">
        <span class="chevron">&#8250;</span>
        <h2>Current Page Versions</h2>
        <span id="savedIcon" class="saved-icon" style="display: none;" title="Saved to Zotero">&#10003;</span>
      </summary>
      <div class="section-content">
        <div id="pageStatus" class="page-status">
          <p class="loading">Loading...</p>
        </div>

        <div id="pageActions" class="page-actions" style="display: none;">
          <div id="savedInfo" class="saved-info" style="display: none;">
            <p class="meta" id="savedProject"></p>
            <p class="meta" id="savedDate"></p>

            <!-- Versions list -->
            <div id="versionsSection" class="versions-section">
              <h4>Versions</h4>
              <div id="versionsList" class="versions-list">
                <!-- Live version and snapshots will be populated here -->
              </div>
              <button id="showAllAnnotations" class="show-all-btn" style="display: none;">
                Show all annotations
              </button>
            </div>
          </div>
        </div>
      </div>
    </details>

    <details class="section annotations" open>
      <summary class="section-header">
        <span class="chevron">&#8250;</span>
        <h2>Annotations</h2>
        <button id="refreshAnnotations" title="Refresh">&#8635;</button>
      </summary>
      <div class="section-content">
        <div id="annotationsView" class="annotations-view">
          <div id="annotationsList" class="annotations">
            <p class="empty">No annotations yet. Highlight text on the page to create one.</p>
          </div>
        </div>
      </div>
    </details>

    <details class="section projects" open>
      <summary class="section-header">
        <span class="chevron">&#8250;</span>
        <h2>Projects</h2>
        <button id="syncProjects" title="Sync from Zotero">&#8635;</button>
        <button id="newProject" title="New Project">+</button>
      </summary>
      <div class="section-content">
        <div id="projectsList" class="projects-list">
          <p class="empty">No projects. Click sync to load from Zotero.</p>
        </div>
      </div>
    </details>

    <div id="newProjectModal" class="modal" style="display: none;">
      <div class="modal-content">
        <h3>Create New Project</h3>
        <form id="newProjectForm">
          <input type="text" id="projectName" placeholder="Project name" required>
          <select id="parentProject">
            <option value="">No parent (top-level)</option>
          </select>
          <div class="modal-actions">
            <button type="submit">Create</button>
            <button type="button" id="cancelProject">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="sidebar.js" type="module"></script>
</body>
</html>
